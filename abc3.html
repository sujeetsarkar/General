<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap MDN Link</title>
  <!-- Add the Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .user-icon {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    .navbar-brand img {
      width: 30px; /* Adjust the width as needed */
      height: 30px; /* Adjust the height as needed */
    }

    /* Add custom CSS to center the "Wiring System" heading */
    .navbar-heading {
      flex: 1;
      text-align: center;
    }

    /* Add custom CSS to center the navigation links */
    .navbar-nav {
      flex: 2;
      justify-content: center;
    }

    /* Make container-fluid full width */
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between">
    <div>
      <!-- Replace "Your App" with the logo -->
      <a class="navbar-brand" href="#"><img src="your-logo.png" alt="Logo"></a>
    </div>
    <h3 class="navbar-heading">Wiring System</h3>
    <div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Other clickable options -->
          <li class="nav-item">
            <a class="nav-link" href="#">Option 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Option 2</a>
          </li>
          <!-- Add more clickable options here -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="user-icon.png" alt="User Icon" class="user-icon">
              John Doe <!-- Replace with the user's name -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">Go to Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <!-- Add more dropdown options here -->
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <div class="d-flex justify-content-between">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Add the Bootstrap JavaScript and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
